# This workflow demonstrates using spdx-tool to manipulate an SPDX document
# adding new packages, updating the sha256 digest, and generating a
# summary markdown document describing the contents.


# Workflow Parameters
parameters:
  dotnet-version: unknown
  tool-spdx: src/DemaConsulting.SpdxTool/bin/Release/_manifest/spdx_2.2/manifest.spdx.json
  tool-summary-md: spdx-tool-summary.md
  tests-spdx: test/DemaConsulting.SpdxTool.Tests/bin/Release/_manifest/spdx_2.2/manifest.spdx.json
  tests-summary-md: spdx-tool-tests-summary.md

# Steps
steps:

  # Query the version of dotnet
- command: query
  displayName: Query DotNet SDK Version
  inputs:
    output: dotnet-version
    pattern: '(?<value>\d+\.\d+\.\d+)'
    program: dotnet
    arguments:
    - '--version'

  # Rename the package ID for the platform library
- command: rename-id
  displayName: Rename SpdxTool Package ID
  inputs:
    spdx: ${{ tool-spdx }}
    old: SPDXRef-RootPackage
    new: SPDXRef-DemaConsulting-SpdxTool

  # Add DotNet SDK as a build tool of the tool package
- command: add-package
  displayName: Add DotNet SDK as Build Tool of SpdxTool
  inputs:
    spdx: ${{ tool-spdx }}
    package:
      id: SPDXRef-Package-DotNetSDK
      name: DotNet SDK
      download: https://dotnet.microsoft.com/download
      supplier: 'Organization: Microsoft Corporation'
      originator: 'Organization: Microsoft Corporation'
      homepage: https://dotnet.microsoft.com/en-us/
      copyright: Copyright (c) 2019 Microsoft
      summary: .NET is a free, open-source cross-platform framework for building applications and cloud services.
      license: MIT
      version: ${{ dotnet-version }}
    relationships:
    - type: BUILD_TOOL_OF
      element: SPDXRef-DemaConsulting-SpdxTool
      comment: The DotNet SDK is used to build SpdxTool

  # Update the Sha256 digest on the tool SPDX document
- command: hash
  displayName: Update SpdxTool Sha256
  inputs:
    operation: generate
    algorithm: sha256
    file: ${{ tool-spdx }}

  # Validate the tool SPDX document
- command: validate
  displayName: Validate SpdxTool SBOM
  inputs:
    spdx: ${{ tool-spdx }}

  # Generate the tool summary
- command: to-markdown
  displayName: Generate SpdxTool SBOM Summary
  inputs:
    spdx: ${{ tool-spdx }}
    markdown: ${{ tool-summary-md }}
    title: 'SpdxTool Package'

  # Rename the package ID for the platform library
- command: rename-id
  displayName: Rename SpdxTool Tests Package ID
  inputs:
    spdx: ${{ tests-spdx }}
    old: SPDXRef-RootPackage
    new: SPDXRef-DemaConsulting-SpdxTool-Tests

  # Add DotNet SDK as a build tool of the tests package
- command: add-package
  displayName: Add DotNet SDK as Build and Test Tool of SpdxTool Tests
  inputs:
    spdx: ${{ tests-spdx }}
    package:
      id: SPDXRef-Package-DotNetSDK
      name: DotNet SDK
      download: https://dotnet.microsoft.com/download
      supplier: 'Organization: Microsoft Corporation'
      originator: 'Organization: Microsoft Corporation'
      homepage: https://dotnet.microsoft.com/en-us/
      copyright: Copyright (c) 2019 Microsoft
      summary: .NET is a free, open-source cross-platform framework for building applications and cloud services.
      license: MIT
      version: ${{ dotnet-version }}
    relationships:
    - type: BUILD_TOOL_OF
      element: SPDXRef-DemaConsulting-SpdxTool-Tests
      comment: The DotNet SDK is used to build the SpdxTool Tests
    - type: TEST_TOOL_OF
      element: SPDXRef-DemaConsulting-SpdxTool-Tests
      comment: The DotNet SDK is used to run the SpdxTool Tests

  # Update the Sha256 digest on the tests SPDX document
- command: hash
  displayName: Update SpdxTool Tests Sha256
  inputs:
    operation: generate
    algorithm: sha256
    file: ${{ tests-spdx }}

  # Validate the tests SPDX document
- command: validate
  displayName: Validate SpdxTool Tests SBOM
  inputs:
    spdx: ${{ tests-spdx }}

  # Generate the tests summary
- command: to-markdown
  displayName: Generate SpdxTool Tests SBOM Summary
  inputs:
    spdx: ${{ tests-spdx }}
    markdown: ${{ tests-summary-md }}
    title: 'SpdxTool Tests'
