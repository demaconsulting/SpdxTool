---
# CodeQL configuration for SpdxTool
# Excludes test code from path-combine security analysis
# Excludes justified generic exception handlers
# Excludes generated files in obj and bin folders

name: "SpdxTool CodeQL Config"

# Exclude generated files from analysis
paths-ignore:
  - '**/obj/**'
  - '**/bin/**'

# Query filters to disable specific queries for certain paths
query-filters:
  - exclude:
      id: cs/path-combine
    paths:
      - test/**/*.cs
  - exclude:
      id: cs/catch-of-all-exceptions
    paths:
      - src/DemaConsulting.SpdxTool/Program.cs
